<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Amazon Logo" class="logo">
    </div>

    <div class="form">
      <form action="#">
        <label for="email">Email or mobile phone number</label>
        <input type="email" id="email" name="email" placeholder="Enter your email or mobile phone number">

        <button type="submit">Continue</button>
      </form>

      <p class="terms">By continuing you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a></p>
    </div>

    <div class="links">
      <p><a href="#">Need help?</a></p>
      <p><a href="#">Buying for work? Shop on Amazon Business</a></p>
    </div>

    <div class="signup">
      <p>New to Amazon?</p>
      <a href="#">Create your Amazon account</a>
    </div>

    <div class="footer">
      <p class="copyright">&copy; 1996-2023, Amazon.com, Inc. or its affiliates</p>
    </div>
  </div>
</body>
</html>
